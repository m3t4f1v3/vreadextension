<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="popup.css" />
  <title>v-read</title>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <div class="logo">v</div>
      
      <div class="header-controls">
        <button class="user-profile-btn" id="userProfileBtn" title="Account">
          <svg class="user-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
            <circle cx="12" cy="7" r="4"/>
          </svg>
        </button>
        
        <label class="switch switch-power" title="Enable/Disable v-read">
          <input type="checkbox" id="enableToggle">
          <span class="slider round">
            <svg class="power-icon" width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
              <path d="M12 2v10M16.24 7.76a6 6 0 1 1-8.49 0"/>
            </svg>
          </span>
        </label>
      </div>
    </div>

    <div id="settingsPanel" class="settings-panel">
      <div class="sliders">
        <div class="slider-group">
          <label>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
            </svg>
            Speed
          </label>
          <div class="value-display">
            <input 
              id="wpmInput" 
              type="number" 
              min="50" 
              max="5000"
              value="300"
              class="value-input"
            />
            <span class="value-unit">WPM</span>
          </div>
          <input id="wpm" type="range" min="50" max="3000" value="300" step="10" />
          <div class="slider-markers">
            <span>50</span>
            <span>1500</span>
            <span>3000</span>
          </div>
        </div>

        <div class="slider-group">
          <label>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"/>
              <rect x="14" y="3" width="7" height="7"/>
              <rect x="14" y="14" width="7" height="7"/>
              <rect x="3" y="14" width="7" height="7"/>
            </svg>
            Chunk
          </label>
          <div class="value-display">
            <input 
              id="chunkInput" 
              type="number" 
              min="1" 
              value="3"
              class="value-input"
            />
            <span class="value-unit">words</span>
          </div>
          <input id="chunk" type="range" min="0" max="100" value="50" step="1" />
          <div class="slider-markers">
            <span>1</span>
            <span>25</span>
            <span>100</span>
          </div>
        </div>
      </div>

      <div class="action-buttons action-buttons-three">
        <button id="textInputBtn" class="action-btn" title="Add Custom Text">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
          <span>Custom Text</span>
        </button>

        <button id="manageFragments" class="action-btn" title="Manage Fragments">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="8" y1="6" x2="21" y2="6"/>
            <line x1="8" y1="12" x2="21" y2="12"/>
            <line x1="8" y1="18" x2="21" y2="18"/>
            <line x1="3" y1="6" x2="3.01" y2="6"/>
            <line x1="3" y1="12" x2="3.01" y2="12"/>
            <line x1="3" y1="18" x2="3.01" y2="18"/>
          </svg>
          <span>Fragments</span>
        </button>
        
        <button id="clearFragments" class="action-btn action-btn-danger" title="Clear All Fragments">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          <span>Clear All</span>
        </button>
      </div>

      <button id="startRead" class="primary-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Start Reading
      </button>

      <div class="footer-controls">
        <div class="theme-toggle">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon sun-icon">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <label class="switch switch-theme">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
          </label>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon moon-icon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
          </svg>
        </div>
      </div>
    </div>

    <div id="disabledPanel" class="disabled-panel" style="display: none;">
      <div class="disabled-content">
        <div class="empty-state">
          <div class="empty-icon">ðŸ’¤</div>
          <p>V-read is disabled</p>
          <small>Enable it with the toggle above</small>
        </div>
        
        <div class="footer-controls">
          <div class="theme-toggle">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon sun-icon">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <label class="switch switch-theme">
              <input type="checkbox" id="themeToggleDisabled">
              <span class="slider round"></span>
            </label>
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon moon-icon">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
