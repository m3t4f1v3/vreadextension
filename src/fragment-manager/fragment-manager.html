<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fragment-manager.css" />
  <title>V-Read - Fragments</title>
</head>
<body>
  <div class="manager-container">
    <div class="header">
      <div class="logo">V</div>
      <h1>Fragments</h1>
      <button id="closeBtn" class="icon-btn" title="Close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 6L6 18M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <div id="fragmentsList" class="fragments-list">
      <div class="empty-state">
        <div class="empty-icon">ğŸ“š</div>
        <p>No fragments yet</p>
        <small>Select text and use Start/End buttons to add fragments</small>
      </div>
    </div>

    <div class="actions">
      <button id="clearAllBtn" class="secondary-btn" title="Clear All Fragments">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="3 6 5 6 21 6"/>
          <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
        </svg>
      </button>
      <button id="startReadingBtn" class="primary-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
        Start Reading
      </button>
    </div>
  </div>
  <script src="fragment-manager.js"></script>
</body>
</html>
