<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>V-Read - Sign In</title>
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <div class="auth-logo">v-read</div>
      <p id="headerText">Sign in to unlock unlimited reading</p>
      <button id="closeBtn" class="close-btn" title="Close">×</button>
    </div>

    <div id="status" class="status"></div>

    <div id="mainButtons" class="auth-buttons">
      <button id="googleSignIn" class="auth-button" style ="display: none;">
        <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>

      <div class="divider" style="display: none;">
        <span>or</span>
      </div>
      
      <button id="showSignIn" class="auth-button secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4M10 17l5-5-5-5M13.8 12H3"/>
        </svg>
        Sign In with Email
      </button>
      
      <button id="showSignUp" class="auth-button secondary">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        Create New Account
      </button>
    </div>

    <div id="signInForm" style="display: none;">
      <input type="email" id="signInEmail" placeholder="Email" class="auth-input">
      <input type="password" id="signInPassword" placeholder="Password" class="auth-input">
      <button id="signInBtn" class="auth-button primary">Sign In</button>
      <button id="backFromSignIn" class="auth-button secondary">Back</button>
    </div>

    <div id="signUpForm" style="display: none;">
      <div class="name-row">
        <input type="text" id="firstName" placeholder="First Name" class="auth-input">
        <input type="text" id="lastName" placeholder="Last Name" class="auth-input">
      </div>
      <input type="email" id="signUpEmail" placeholder="Email" class="auth-input">
      <input type="password" id="signUpPassword" placeholder="Password (min 8 characters)" class="auth-input">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" class="auth-input">
      <div id="passwordRequirements" class="password-requirements">
        <div class="requirement" id="req-length">
          <span class="check">✓</span>
          <span>At least 8 characters</span>
        </div>
        <div class="requirement" id="req-upper">
          <span class="check">✓</span>
          <span>One uppercase letter</span>
        </div>
        <div class="requirement" id="req-number">
          <span class="check">✓</span>
          <span>One number</span>
        </div>
        <div class="requirement" id="req-match">
          <span class="check">✓</span>
          <span>Passwords match</span>
        </div>
      </div>
      <button id="signUpBtn" class="auth-button primary">Create Account</button>
      <button id="backFromSignUp" class="auth-button secondary">Back</button>
    </div>

    <p class="terms">By continuing, you agree to V-Read's Terms & Privacy Policy</p>

    <div class="theme-toggle">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon sun-icon">
        <circle cx="12" cy="12" r="5"/>
        <line x1="12" y1="1" x2="12" y2="3"/>
        <line x1="12" y1="21" x2="12" y2="23"/>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
        <line x1="1" y1="12" x2="3" y2="12"/>
        <line x1="21" y1="12" x2="23" y2="12"/>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
      </svg>
      <label class="switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="theme-icon moon-icon">
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
      </svg>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
